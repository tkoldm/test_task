{% extends "base.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div>
        <h1>{{ article.title }}</h1>
        <h5> Создано {{ article.create_date.date() }} пользователем <a href="/profile/{{ article.user }}">{{ username }}</a></h5>
        <h3>{{ article.body }}</h3>
        <br>
    </div>
{% endblock %}
